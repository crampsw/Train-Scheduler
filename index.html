    <div class="container">
        <div class="row justify-content-left">
            <div id="main-holder" class="col">
                <div class="jumbotron game-header text-center" style="margin-top:100px; font-size:300%;"> <h1> CHOO CHOOOOOOOO! </h1> </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                            <h3 class="panel-title"><strong>Trains!</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='employee-table'>
                        <thead>
                            <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency - Minutes</th>
                            <th>Next Arrival</th>
                            <th>Minutes Until Arrival</th>
                            </tr>
                        </thead>
                        <tbody id="train-write">
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="add-train" class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label" for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Train Name" data-train-name="">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="train-destination">Destination</label>
                                <input type="text" class="form-control" id="train-destination" placeholder="Destination" data-train-destination="">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="train-time">First Train Time</label>
                                <input type="text" class="form-control" id="train-time" placeholder="hh:mm" value="">                               
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="train-frequency">Frequency in Minutes</label>
                                <input type="text" class="form-control" id="train-frequency" placeholder="20" data-train-frequency="">
                            </div>
                            <button type="submit" id="submit" class="btn btn-default">Submit</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        </div>
    </div>
